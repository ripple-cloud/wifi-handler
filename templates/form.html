<html>
  <head>
    <style>{{.SafeBootstrapCSS}}</style>
    <style>{{.SafeFormCSS}}</style>

    <script>{{.SafeJqueryJS}}</script>
    <script>{{.SafeBootstrapJS}}</script>
    <script>{{.SafeTypeaheadJS}}</script>
    <script>{{.SafeFormJS}}</script>
 </head>

  <body>
    <h1>Ripple</h1>

    <form method="post" action="/join" id="loginForm">
      <div id="prefetch">
        <input class="typeahead form-control" type="text" placeholder="Network Name" id="ssid" name="ssid"/>
      </div>
      <input type="password" class="password form-control" placeholder="password "id="password" name="password" />
      <div id="the-basics">
        <input class="typeahead form-control" type="text" placeholder="Security" id="security" name="security"/>
      </div>
      <button type="submit" class="button form-control">Join WiFi Network</button>
    </form>

  </body>
</html>
